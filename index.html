<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Numeros Magicos</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
  <!-- 1- Crea una web con bootstrap y js, que contenga un botón comenzar el juego, en ese momento se crea un número aleatorio que el usuario deberá adivinar, la interfaz del usuario debe tener además un input para ingresar un número y un botón enviar, al presionar el botón enviar mostrar en un alert si el usuario adivino o no el número mágico, si no lo adivino indicarle con un alert si el numero que ingreso es mayor o menor al número mágico.
Cuando el usuario adivine el numero mostrar un mensaje indicando al usuario que adivino el numero.
-->
<main class="container d-flex flex-column justify-content-center align-items-center mt-5 border rounded border-4 border-primary p-5">
<h1 class="mt-3">NUMEROS MAGICOS 🧙‍♀️</h1>

<div class="d-flex justify-content-center">
  <p class="text-center mt-4 w-75">El juego consiste en adivinar el numero que va a salir, tiene 3 oportunidades </p>
</div>
<div>
  <button type="submit" class="btn btn-primary mt-3 w-20" id="inicioJuego"> Comenzar juego  </button>
</div>
  <div class="mb-3 mt-4 w-50 form d-flex flex-column justify-content-center form">
    <label for="numeroUs" class="form-label" > ingrese un numero del 1 al 100 </label>
    <div class="d-flex justify-content-center  align-items-center">
      <input type="text" 
      class="form-control" id="numeroUs" alt="ingresar un numero del 1 al 100 ">
      <button type="submit" class="btn btn-primary mx-3" id="enviar"> Enviar </button>
    </div>
  </div>

  <div class="">
    <p id="numIngresado"></p>
    <p id="intentos"></p>
  </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="./js/app.js"></script>
</body>
</html>
